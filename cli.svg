<svg xmlns="http://www.w3.org/2000/svg" viewBox="0, 0, 873.74, 421.45" font-family="SauceCodePro Nerd Font, Source Code Pro, Courier" font-size="14"><g fill="#D3D3D3"><rect x="0" y="0" width="873.74" height="421.45" fill="#000000"/><path d="M0,35.5146875 L75.6123046875,35.5146875 Z" stroke="#D3D3D3"/><text x="0" y="33.55" font-weight="bold">httpquery</text><text x="16.8" y="71.55">  httpquery CLI - HTTP query protocol with proof-of-concept implementations     </text><text x="16.8" y="90.55">  obtaining subsets of remote HTML data via XPath or CSS Selectors              </text><text x="16.8" y="128.55">  USAGE: </text><text x="75.61" y="128.55" font-style="italic">httpquery [OPTIONS] [-p PORT]</text><path d="M0,168.5146875 L58.8095703125,168.5146875 Z" stroke="#D3D3D3"/><text x="0" y="166.55" font-weight="bold">Options</text><text x="16.8" y="204.55" font-weight="bold">-p</text><text x="33.61" y="204.55">, </text><text x="50.41" y="204.55" font-weight="bold">--port</text><path d="M109.2177734375,206.5146875 L142.8232421875,206.5146875 Z" stroke="#D3D3D3"/><text x="109.22" y="204.55">PORT</text><text x="218.44" y="204.55">         TCP port at which the files will be served. [default: 1337]                   </text><text x="16.8" y="223.55" font-weight="bold">-a</text><text x="33.61" y="223.55">, </text><text x="50.41" y="223.55" font-weight="bold">--host</text><path d="M109.2177734375,225.5146875 L142.8232421875,225.5146875 Z" stroke="#D3D3D3"/><text x="109.22" y="223.55">HOST</text><text x="218.44" y="223.55">         The host address at which to listen. [default: &#x22;127.0.0.1&#x22;]                   </text><text x="16.8" y="242.55" font-weight="bold">--cwd</text><path d="M67.2109375,244.5146875 L100.81640625,244.5146875 Z" stroke="#D3D3D3"/><text x="67.21" y="242.55">PATH</text><text x="218.44" y="242.55">              The current working directory; defaults to &#x60;process.cwd()&#x60;                    </text><text x="16.8" y="261.55" font-weight="bold">--path</text><path d="M75.6123046875,263.5146875 L109.2177734375,263.5146875 Z" stroke="#D3D3D3"/><text x="75.61" y="261.55">PATH</text><text x="218.44" y="261.55">             The path on top of &#x60;cwd&#x60;. This will be used for comparisons with &#x60;directory&#x60;, </text><text x="218.44" y="280.55">                          Defaults to the empty string                                                  </text><text x="16.8" y="299.55" font-weight="bold">--directory</text><path d="M117.619140625,301.5146875 L193.2314453125,301.5146875 Z" stroke="#D3D3D3"/><text x="117.62" y="299.55">NAMESPACE</text><text x="218.44" y="299.55">   Files not in this path (the &#x60;path&#x60; + &#x60;req.url&#x60;) will be passed on to &#x60;next&#x60;.  </text><text x="218.44" y="318.55">                          Defaults to none                                                              </text><text x="16.8" y="337.55" font-weight="bold">--passthroughErrors</text><text x="218.44" y="337.55">     Whether to pass through errors with &#x60;next()&#x60;. Defaults to &#x60;false&#x60;             </text><text x="16.8" y="356.55" font-weight="bold">-d</text><text x="33.61" y="356.55">, </text><text x="50.41" y="356.55" font-weight="bold">--debug</text><text x="218.44" y="356.55">             Whether or not to show extra debugging details; not for production            </text><text x="16.8" y="375.55" font-weight="bold">-v</text><text x="33.61" y="375.55">, </text><text x="50.41" y="375.55" font-weight="bold">--version</text><text x="16.8" y="394.55" font-weight="bold">-h</text><text x="33.61" y="394.55">, </text><text x="50.41" y="394.55" font-weight="bold">--help</text></g></svg>